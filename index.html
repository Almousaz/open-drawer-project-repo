
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>open drawer project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="p-3">

    <button type="button" onclick="openDrawer(document.querySelector('#data').innerHTML,'700px')">Open Drawer 1</button>

    <template id="data">
        <div class="alert alert-success text-center d-flex justify-content-between">
			  Form Get Information
			<i class="fa-sharp fa-solid fa-circle-xmark fs-3" onclick="closeDrawer()"></i>
		</div>

        <form class="p-5">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email Address </label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label"> Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1">
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label"> Repeat Password   </label>
				<input type="password" class="form-control" id="exampleInputPassword1">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
        

        
    </template>




    


    <script src="app.js"></script>

</html>
